<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Vogue Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FADCDC, #79CFE6, #F0BBD3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .role-buttons button {
            background: #774C60;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .role-buttons button:hover {
            background: #5A3E36;
        }
        .login-form {
            display: none;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background: #D4AF37;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: #B88C30;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Circular Vogue</h2>
        <div class="role-buttons">
            <button onclick="showForm('user')">Login as User</button>
            <button onclick="showForm('tailor')">Login as Tailor</button>
        </div>
        <div id="login-form" class="login-form">
            <h3 id="role-title"></h3>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button class="submit-btn">Login</button>
        </div>
    </div>
    <script>
        function showForm(role) {
            if (role === 'user') {
                window.location.href = "a1.html"; // Redirect to the user login page
            } else if (role === 'tailor') {
                window.location.href = "tailor_login.html"; // You can create this page for tailors
            }
        }
    </script>
    
</body>
</html>
