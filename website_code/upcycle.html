<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcycle Clothes</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #FADCDC;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #D4AF37;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #B78C28;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upcycle Your Clothes</h2>
        <p>Transform your old clothes into something new and stylish!</p>
        
        <div class="input-group">
            <label>Upload Image of Clothing Item:</label>
            <input type="file" accept="image/*">
        </div>
        
        <div class="input-group">
            <label>Choose an Option:</label>
            <button onclick="redirectToMap()">Find Nearby Tailors (Map)</button>
            <button onclick="redirectToTailors()">Available Tailors</button>
            <button onclick="getAISuggestions()">AI-Based Design Suggestions</button>
        </div>
        
        <div class="input-group">
            <label>Preferred Style:</label>
            <select>
                <option>Casual</option>
                <option>Formal</option>
                <option>Trendy</option>
                <option>Traditional</option>
            </select>
        </div>
        
        <div class="input-group">
            <label>Additional Notes (Optional):</label>
            <input type="text" placeholder="Describe any specific requests">
        </div>
        
        <button onclick="submitUpcycle()">Submit Upcycling Request</button>
    </div>
    
    <script>
        function submitUpcycle() {
            alert("Your upcycling request has been submitted! Our team will contact you soon.");
        }
        function redirectToMap() {
            alert("Redirecting to map for nearby tailors!");
            // Add actual redirection logic here
        }
        function redirectToTailors() {
            alert("Redirecting to available tailors!");
            // Add actual redirection logic here
        }
        function getAISuggestions() {
            alert("Fetching AI-based design suggestions!");
            // Add actual AI integration logic here
        }
    </script>
</body>
</html>
